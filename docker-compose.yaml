version: "3.5"
services:
  xnat:
    build:
      context: .
    image: xnat
    ports:
      - "8000:8000"
      - "8080:8080"
      - "8104:8104"
    environment:
      CATALINA_OPTS: "-Xms256m -Xmx4g"
      POSTGRES_HOST: "postgres"
      POSTGRES_DB: "xnat"
      POSTGRES_USER: "xnat"
      POSTGRES_PASSWORD: "xnat"
      XNAT_SITE_URL: "http://xnat.local"
      XNAT_ADMIN_EMAIL: "admin@xnat.local"
# NOTE (BNR): Uncomment the following lines to enable LDAP
    # volumes:
    #   - "${PWD}/brownldap-provider.properties:/data/xnat/home/config/auth/brownldap-provider.properties"
  postgres:
    image: postgres:10
    environment:
      POSTGRES_DB: "xnat"
      POSTGRES_USER: "xnat"
      POSTGRES_PASSWORD: "xnat"
